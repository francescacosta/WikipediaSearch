<!DOCTYPE HTML>
<html>
<head>
  <title>Wikipedia Search</title>
  <link rel="stylesheet" type="text/css" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Cinzel:400,700,900|Raleway:400,500,600,700" rel="stylesheet">
</head>

<body>
  <a href="/" class="wikipedia-logo"></a>

  <div class="randomArticle">
    <a href="https://en.wikipedia.org/wiki/Special:Random" target ="_blank">RANDOM ARTICLE</a>
  </div>

  <div class="main">
    <h1>SEARCH WIKIPEDIA</h1>

    <div class="search-container" style='display: none;'>
      <input class="search" type="text"/>
    </div>

    <form class="searchForm">
      <div class="searchForm-inputContainer">
    			<input type="search" class="searchForm-input" autofocus maxlength="68" size="68"/>
      <div>
    </form>
  <div>

    <section class="resultsContainer">
    </section>

    		<section class="moreResults">
    			<p class="hidden"></p>
    			<button class="moreResults-button hidden">Load More</button>
    		</section>

    		<div class="loading-indicator hidden"></div>




<script src="javascript.js"></script>
</body>
</html>
